<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>

    <!-- Bootstrap CSS & JS -->
    <!-- This could've all been added to an external file to reduce redundant text -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
  </head>
  <body>

    <!-- Bootstrap NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
          <a style="cursor: pointer;" class="navbar-brand" onclick="window.location.href='{% url 'home' %}';">{{ user.username }}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a style="cursor: pointer;" class="nav-link active" aria-current="page" onclick="window.location.href='{% url 'home' %}';">Home</a>
            </li>
          </ul>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item">
              <input class="btn btn-primary" type="button" onclick="window.location.href='{% url 'logout' %}';" value="Log Out" >
            </li>
        </ul>
      </div>
    </nav>

    <br/>

    <!-- Table1 Data (With InspectionID = requested ID)-->
    <div class="container">
      <h1 style="text-align: center">Data for InspectionID: {{ InspectionID }}
    </h1>
      <table class="table">
        <thead>
          <tr>
            <th style="text-align: center">ConditionID</th>
            <th class="bg-light" style="text-align: center">InspectionID</th>
            <th style="text-align: center">Distance</th>
            <th style="text-align: center">Code</th>
          </tr>
        </thead>
        <tbody>
          <!-- For loop to insert data -->
          {% for data in dataset %}
          <tr>
            <td style="text-align: center">{{ data.ConditionID }}</td>
            <td class="bg-light" style="text-align: center">{{ data.InspectionID }}</td>
            <td style="text-align: center">{{ data.Distance}}</td>
            <td style="text-align: center">{{ data.Code}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
